# Default configuration for Embedding Analyzer
# Copy and modify for domain-specific settings

# Overall settings
fail_threshold: 0.5  # Score below this = fail
auto_fix:
  enabled: false
  safe_only: true    # Only apply non-destructive fixes

# Individual analyzers
analyzers:
  text_quality:
    enabled: true
    weight: 0.25
    thresholds:
      min_chars: 10
      max_whitespace_ratio: 0.5
      max_special_char_ratio: 0.3
      max_control_char_count: 5
      max_consecutive_newlines: 5
      max_repetition_ratio: 0.5

  token_analysis:
    enabled: true
    weight: 0.25
    thresholds:
      model_max_tokens: 512      # Adjust for your embedding model
      min_tokens: 5
      token_char_ratio_max: 0.5
      warn_at_percent: 0.8

  structural:
    enabled: true
    weight: 0.25
    thresholds:
      min_sentences: 1
      max_header_distance: 50
      min_words_per_sentence: 3
      max_incomplete_sentence_ratio: 0.3

  semantic:
    enabled: true
    weight: 0.25
    thresholds:
      min_embedding_magnitude: 0.1
      max_outlier_distance: 3.0
      embedding_dim: 384          # Adjust for your model
      min_coherence_score: 0.3

# Output format: pass_fail | scored | detailed
output:
  format: pass_fail
