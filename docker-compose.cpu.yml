version: '3.8'

services:
  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: rag-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    restart: unless-stopped

  # Ollama LLM Server (CPU only)
  ollama:
    image: ollama/ollama:latest
    container_name: rag-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped

  # RAG API Service
  rag-api:
    build: .
    container_name: rag-api
    ports:
      - "8000:8000"
    environment:
      - OLLAMA_HOST=http://ollama:11434
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - OLLAMA_MODEL=llama3.2:latest
      - EMBEDDING_MODEL=nomic-embed-text
      - COLLECTION_NAME=rag_production
    depends_on:
      - qdrant
      - ollama
    restart: unless-stopped

  # Streamlit UI
  rag-ui:
    build: .
    container_name: rag-ui
    ports:
      - "8501:8501"
    environment:
      - OLLAMA_HOST=http://ollama:11434
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
    depends_on:
      - rag-api
    command: ["streamlit", "run", "src/ui/app.py", "--server.address", "0.0.0.0"]
    restart: unless-stopped

volumes:
  qdrant_data:
  ollama_data:
